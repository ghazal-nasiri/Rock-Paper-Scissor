<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>

    <div class="score">
        <div class="scoreYou">
            <p>You</p>
            <div class="hearts">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
            </div>
        </div>
        <div class="scoreRobot">
            <p>Robot</p>
            <div class="hearts">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
                <img src="assets/images/heart.png" alt="heart" class="iconHeart">
            </div>
        </div>
    </div>


    <div class="playDisplay">
        <div class="displayYourChoice">
            <img src="assets/images/rock.png" alt="rock">
        </div>
        <div class="displayRobotChoice">
            <img src="assets/images/rock.png" alt="rock">
        </div>
    </div>


    <div class="yourChoice">
        <img src="assets/images/rock.png" alt="rock">
        <img src="assets/images/paper.png" alt="paper">
        <img src="assets/images/scissors.png" alt="scissors">
    </div>

    <div class="result">
        <div></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
